name: Lint

on:
  push:
  pull_request:

jobs:
  luacheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install luacheck
        run: sudo apt-get update && sudo apt-get install -y lua-check
      - name: Run luacheck
        run: luacheck lua/ plugin/ tests/
